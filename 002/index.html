<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    #map {
        width: 540px;
        height: 540px;
    }
    .iconClass {
        border: 1px solid #666;
        border-radius: 50%;
        background-color: blue;
    }
    </style>
    <link rel="stylesheet" href="../leaflet/leaflet.css" />
    <script src="../leaflet/leaflet.js"></script>
</head>
<body>
    <div id="map"></div>
</body>
<a href="https://www.flaticon.com/free-icons/emoji" title="emoji icons">Emoji icons created by Vectors Market - Flaticon</a>
<script>
    const map = L.map('map').setView([51.505, -0.09], 13);

    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
    }).addTo(map);

    const pngIcon = L.icon({
        iconUrl: '../img/laughing.png',
        iconSize: [50, 50]
    });

    //const pngMarker = L.marker([51.5, -0.09], {icon: pngIcon}).addTo(map);

    const divIcon = L.divIcon({
        className: 'iconClass',
        iconSize: [50, 50]
    });

    const divMarker = L.marker([51.5, -0.09], {icon: divIcon}).addTo(map);
</script>
</html>
